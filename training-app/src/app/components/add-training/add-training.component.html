<p>add-training works!</p>
<form [formGroup]="trainingForm" (ngSubmit)="addTraining()">
  <mat-form-field appearance="fill">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required />
    <mat-error *ngIf="trainingForm.get('name')?.invalid"
      >Name is required</mat-error
    ></mat-form-field
  ><mat-form-field appearance="fill">
    <mat-label>Logs</mat-label>
    <input matInput formControlName="logs" required />
    <mat-error *ngIf="trainingForm.get('logs')?.invalid"
      >logs is required</mat-error
    ></mat-form-field
  >

  <mat-form-field appearance="fill">
        <mat-label>progress</mat-label>     <input
      matInput
      type="number"
      formControlName="progress"
      required
    />
        <mat-error *ngIf="trainingForm.get('progress')?.invalid"
      >progress is required</mat-error
    >
      </mat-form-field
  >

  <mat-form-field
    ><mat-label>Select an option </mat-label
    ><mat-select formControlName="analysis_id">
      <mat-option *ngFor="let option of analysis" [value]="option.id">{{
        option.name
      }}</mat-option></mat-select
    ></mat-form-field
  >

  <button type="submit" mat-raised-button>ENREGISTRER</button>
</form>
