<div class="header">
  <label class="float"> 70% </label>
  <label> Apprentissage en cours </label>
  <mat-progress-bar mode="determinate" value="70"></mat-progress-bar>
  <button mat-button color="info" id="afficherlog" mat-raised-button>
    AFFICHER LES LOGS
  </button>
  <mat-button-toggle-group
    name="fontStyle"
    aria-label="Font Style"
    class="left-side"
  >
    <mat-button-toggle value="bold" mat-raised-button>ACIER</mat-button-toggle>
    <mat-button-toggle value="italic" mat-raised-button
      >AUTRE</mat-button-toggle
    >
  </mat-button-toggle-group>
</div>
<div>
  <mat-grid-list cols="4">
    <mat-grid-tile *ngFor="let item of trainings">
      <mat-card class="my-card" (click)="openDetail(item)">
        <mat-card-title>{{ item.title }}</mat-card-title>
        <mat-card-content>
          <img
            mat-card-image
            src="http://localhost:5000/data/{{ item.id }}/image"
            alt="Photo of a Shiba Inu"
          />
          {{ item.created_at | date : "d/M/yy, h:mm:ss" }}
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>

  <a
    class="btn-floating btn-large waves-effect waves-light red z-depth-3"
    style="position: fixed; bottom: 25px; right: 25px"
    routerLink="/pokemon/add"
    >âž•</a
  >
</div>
